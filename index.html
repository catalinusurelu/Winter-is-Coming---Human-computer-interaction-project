<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCjbB09O_sqkZvZSiSBGiGlv_7RHSAUBIA">
    </script>
    <script type="text/javascript">
        function initialize() {
		    var mapOptions = {
		        zoom: 17,
		        center: new google.maps.LatLng(44.4348570,26.0341080)
		    };

		    var map = new google.maps.Map(document.getElementById('map-canvas'),
		        mapOptions);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(44.4348570,26.0341084),
                map: map,
                title: 'Salut la bajeti! Hai sa ne apucam de dat la lopata!'
            });
	    }

		function loadScript() {
		    var script = document.createElement('script');
		    script.type = 'text/javascript';
		    script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
		        'callback=initialize';
		    document.body.appendChild(script);
		}

		window.onload = loadScript;
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
