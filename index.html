<script type="text/javascript">
	var score = 0;

	function myrand(x, y)
	{
		return Math.floor(Math.random() * y) + x;
	}

	function initialize() {
		var center = new google.maps.LatLng(44.438606,26.049492);
		var PrefixMessages = [ "Felicitari ai deszapezit ", "Esti cel mai jmecher deszapezitor, ai adunat"];
		var SufixMessages = ["Johannis ar fi mandru de tine.", "Daca vrei sa fi si mai cunoscut in \
		cercul tau de prieteni transfera acum 50$ in contul RO122991124001245 si vei primi \
		1000 de deszapeziri!!!"];

		var Ads = [ "\"Noi votam, nu pontam\"", "\"Cine tace si face? Iohannis!\"",
		"\"Cine este generalul pentru care merita sa ne sacrificam fiecare minut si fiecare picatura \
		de sudoare?\""];



		var mapOptions = {
			zoom: 15,
			center: new google.maps.LatLng(44.438606,26.049492)
		};

		var map = new google.maps.Map(document.getElementById('map-canvas'),
			mapOptions);

		var marker = new google.maps.Marker({
			position: new google.maps.LatLng(44.438606,26.049492),
			map: map,
			title: 'Salut la bajeti! Hai sa ne apucam de dat la lopata!'
		});

		for (var i = 0; i < 50; i++)
		{
			var marker1 = new google.maps.Marker({
				position: new google.maps.LatLng(
					44.438606 +  Math.random() / 100 ,
					26.049492 +  Math.random() / 100),
				map: map,
				title: 'Marker ' + i
			});

			google.maps.event.addListener(marker1, 'click', function() {
				score++;
				var x =  $("body").html();
				$("body").html("</br></br>" + "<p>" + PrefixMessages[myrand(0, PrefixMessages.length)] + score + " locatii. " + SufixMessages[myrand(0, SufixMessages.length)] + "</p>" +
					"</br>" + '<p style="font-style:italic;padding: 10px; text-align: right;">' +
					Ads[myrand(0, Ads.length)]);

				window.setTimeout(function() { $("body").html(x); }, 5000);
			});
		}

		google.maps.event.addListener(map, 'click', function(event) {
			placeMarker(event.latLng);
		});


		function placeMarker(location) {

			var image = {
				url: 'images/snowCar.jpeg',
				origin: new google.maps.Point(0, 0),
				anchor: new google.maps.Point(25, 25),
				scaledSize: new google.maps.Size(50, 50)
			};

			var marker = new google.maps.Marker({
				position: location,
				map: map,
				icon: image
			});
		}

	}

	function loadScript() {
		var script = document.createElement('script');
		script.type = 'text/javascript';
		script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
		'callback=initialize';
		document.body.appendChild(script);
	}

	window.onload = loadScript;
