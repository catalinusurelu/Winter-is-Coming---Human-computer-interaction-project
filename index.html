<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
		html, body, .col-md-8, .col-md-4, .container-fluid { height: 100%;}
		#navRow {height: 10%;} 
		#contentsRow {height: 90%;} 
		#map-canvas {
			width:100%;
		 	height:100%;
		}
		#myimg { height: 100%; }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCjbB09O_sqkZvZSiSBGiGlv_7RHSAUBIA">
    </script>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional: Include the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function initialize() {
		    var mapOptions = {
		        zoom: 15,
		        center: new google.maps.LatLng(44.438606,26.049492)
		    };

		    var map = new google.maps.Map(document.getElementById('map-canvas'),
		        mapOptions);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(44.438606,26.049492),
                map: map,
                title: 'Salut la bajeti! Hai sa ne apucam de dat la lopata!'
            });
	    }

		function loadScript() {
		    var script = document.createElement('script');
		    script.type = 'text/javascript';
		    script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
		        'callback=initialize';
		    document.body.appendChild(script);
		}

		window.onload = loadScript;
    </script>
  </head>

  <body>
	<div class="container-fluid">
		<div class="row" id="navRow">
			<div class="col-md-12">
				<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
				    <!-- Brand and toggle get grouped for better mobile display -->

				        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
				            <span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
				        <a href="#" class="navbar-brand">Brand</a>
				    </div>
				    <!-- Collection of nav links, forms, and other content for toggling -->
				    <div id="navbarCollapse" class="collapse navbar-collapse">
				        <ul class="nav navbar-nav">
				            <li class="active"><a href="#">Home</a></li>
				            <li><a href="#">Profile</a></li>
				            <li class="dropdown">
				                <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
				                <ul role="menu" class="dropdown-menu">
				                    <li><a href="#">Inbox</a></li>
				                    <li><a href="#">Drafts</a></li>
				                    <li><a href="#">Sent Items</a></li>
				                    <li class="divider"></li>
				                    <li><a href="#">Trash</a></li>
				                </ul>
				            </li>
				        </ul>
				        <form role="search" class="navbar-form navbar-left">
				            <div class="form-group">
				                <input type="text" placeholder="Search" class="form-control">
				            </div>
				        </form>
				        <ul class="nav navbar-nav navbar-right">
				            <li><a href="#">Login</a></li>
				        </ul>
				    </div>
				</nav>
			</div>
		</div>


		<div class="row" id="contentsRow">
		  <div class="col-md-8">
		  	<div id="map-canvas"></div>
		  </div>
		  <div class="col-md-4">
		  	<img src="images/winteriscoming.png" alt="Winter is coming" class="img-responsive" id="myimg">
		  </div>
		</div>

	</div>

  </body>
</html>
